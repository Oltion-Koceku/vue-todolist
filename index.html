<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- VueJs  -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <!-- Font Awesone  -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>

  <!-- Custom CSS  -->
  <link rel="stylesheet" href="assets/style/style.css">

  <title>Vue Todo List</title>
</head>
<body>

  <div id="app" class="container">

    <div class="logo">
      <img src="assets/img/logo.png" alt="logo">
    </div>

    <div class="new-task">

      <input @keyup.enter="addTask()" v-model.trim="newTask.text" placeholder="Nuovo task"type="text">
      <button @click="addTask()">Aggiungi</button>
      <p v-if="isError === true" class="error">{{error.text}}</p>
    </div>

    <div class="task-container">
      <span v-if="notRemuve === true" class="error">{{error.textRemuve}}</span>
      <ul v-if="tasks.length > 0">
        <!-- ciclo v-for per stampare gli oggetti -->
        <li v-for="(task, indice) in tasks" @click="addBar(indice)">
          <!-- se task.done è true si applica la classe barra -->
          <span :class="task.done ? 'barra' : '' ">{{task.text}}</span>
          <!-- funzione con delete che rimuove l'oggetto in base all'indice -->
          <i @click.stop="remuveOJ(indice)" class="fa-solid fa-trash-can"></i>
        </li>
      </ul>
      <h2 v-else>Non ci sono più task</h2>

    </div>


  </div>

  <script src="js/script.js"></script>
</body>
</html>
